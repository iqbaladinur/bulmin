<!DOCTYPE html>
<html lang="en" class="light-mode">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bulmin - Bulma Admin Templates Register</title>
    <link rel="icon" href="./asset/bulmin-ico.png" sizes="16x16 32x32" type="image/png">
    <link rel="stylesheet" href="./css/bulmin.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
</head>

<body>
    <section class="hero is-fullheight is-transparent">
        <div class="hero-header"></div>
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-4">
                        <div class="box is-radiusless">
                            <h1 class="title has-text-grey has-text-centered">Sign Up</h1>
                        <form action="#"">
                                <div class=" field">
                                <label class="label">Email</label>
                                <div class="control">
                                    <input class="input is-radiusless" type="email" placeholder="e.g. alexsmith@gmail.com"
                                        required>
                                </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input is-radiusless" type="password" required placeholder="password here">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Retype Password</label>
                            <div class="control">
                                <input class="input is-radiusless" type="password" required placeholder="retype password here">
                            </div>
                        </div>
                        <div class="field">
                            <label class="checkbox">
                                <input type="checkbox" checked="true">
                                I agree with the terms & conditions.
                            </label>
                        </div>
                        <div class="buttons">
                            <button role="submit" class="button is-success is-fullwidth">Sign Up</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="hero-footer"></div>
    </section>
    <!-- script here -->
    <script src="./js/bulmin.js"></script>
</body>

</html>
